<div class="app-l-flex app-l-align-center app-l-justify-center app-width-100 app-height-100">
  <div class="app-l-flex app-l-flex-column">
    <mat-form-field class="example-full-width">
      <mat-label>Search item</mat-label>
      <input matInput type="text" placeholder="Type in..." [matAutocomplete]="auto" [formControl]="searchItem">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="itemNameFn">
        @for (item of searchItems(); track item.id) {
        <mat-option [value]="item">
          <mat-icon>
            <img [nwIcon]="item" class="mat-img" loading="lazy">
          </mat-icon>
          {{item.name}}
        </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    @if (artisan.entity(); as recipe) {
    <div class="app-l-flex app-l-align-center">
      <img [nwIcon]="recipe" class="mat-img app-mr-1r" loading="lazy">{{recipe.name}}
    </div>
    }
    @if (artisan.product(); as product) {
    <table mat-table class="mat-elevation-z1 app-mt-1r" [dataSource]="product.ingredients">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let ingredient">
          <mat-icon matListItemIcon>
            <img [nwIcon]="ingredient" class="mat-img" loading="lazy">
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
      </ng-container>

      <ng-container matColumnDef="formula">
        <th mat-header-cell *matHeaderCellDef> Sheet </th>
        <td mat-cell *matCellDef="let ingredient">
          <b>{{ingredient.quantity}}</b> x <b>{{ingredient.price()}}</b>
        </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Sheet </th>
        <td mat-cell *matCellDef="let ingredient">
          <b>{{ingredient.cost()}}</b>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    }
  </div>
</div>
