name: 'Workflow: Deploy'

on:
  workflow_call:

permissions:
  pages: write
  id-token: write

jobs:
  # Deployment job
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
