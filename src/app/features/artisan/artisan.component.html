<div class="app-l-flex app-l-align-center app-l-justify-center app-width-100 app-height-100">
  <div class="app-l-flex app-l-flex-column">
    <mat-form-field class="example-full-width">
      <mat-label>Search item</mat-label>
      <input matInput type="text" placeholder="Type in..." [matAutocomplete]="auto" [formControl]="searchItem">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="itemNameFn">
        @for (item of searchItems(); track item.id) {
        <mat-option [value]="item">
          <mat-icon>
            <img [nwIcon]="item" class="mat-img" loading="lazy">
          </mat-icon>
          {{item.name}}
        </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    @if (artisan.recipe(); as recipe) {
    <div class="app-l-flex app-l-align-center">
      <img [nwIcon]="recipe" class="mat-img app-mr-1r" loading="lazy">{{recipe.name}}
    </div>
    }
    @if (artisan.product(); as product) {
    <mat-list>
      <div mat-subheader>Materials</div>
      @for (operation of product.resources; track operation.id) {
        <mat-list-item>
          <mat-icon matListItemIcon>
            <img [nwIcon]="operation" class="mat-img" loading="lazy">
          </mat-icon>
          <div matListItemTitle>{{operation.name}}</div>
        </mat-list-item>
      }
    </mat-list>
    }
  </div>
</div>
