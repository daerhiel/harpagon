<div class="app-l-flex app-l-align-center app-l-justify-center app-width-100 app-height-100">
  <div class="app-l-flex app-l-flex-column">
    <mat-form-field class="example-full-width">
      <mat-label>Search item</mat-label>
      <input matInput type="text" placeholder="Type in..." [matAutocomplete]="auto" [formControl]="searchItem">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="itemNameFn">
        <mat-option *ngFor="let item of searchItems()" [value]="item">
          <mat-icon>
            <img [nwIcon]="item" class="mat-img" loading="lazy">
          </mat-icon>
          {{item.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="app-l-flex app-l-align-center" *ngIf="artisan.recipe() as recipe">
      <img [nwIcon]="recipe" class="mat-img app-mr-1r" loading="lazy">
      {{recipe.name}}
    </div>
    <div *ngIf="artisan.product()">

    </div>
  </div>
</div>
